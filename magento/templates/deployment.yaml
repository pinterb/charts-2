apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      containers:
      - name: {{ template "fullname" . }}
        image: "bitnami/magento:{{ .Values.imageTag }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        - name: MARIADB_HOST
          value: {{ template "mariadb.fullname" . }}
        - name: MARIADB_PORT
          value: "3306"
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "mariadb.fullname" . }}
              key: mariadb-root-password
        - name: MAGENTO_HOST
          value: {{ default .Values.magentoLoadBalancerIP .Values.magentoHost | quote }}
        - name: MAGENTO_USERNAME
          value: {{ default "" .Values.magentoUser | quote }}
        - name: MAGENTO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: magento-password
        - name: MAGENTO_EMAIL
          value: {{ default "" .Values.magentoEmail | quote }}
        - name: MAGENTO_ADMINURI
          value: {{ default "" .Values.magentoAdminUri | quote }}
        - name: MAGENTO_FIRSTNAME
          value: {{ default "" .Values.magentoFirstName | quote }}
        - name: MAGENTO_LASTNAME
          value: {{ default "" .Values.magentoLastName | quote }}
        - name: MAGENTO_MODE
          value: {{ default "" .Values.magentoMode | quote }}
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: magento-data
          mountPath: /bitnami/magento
        - name: apache-data
          mountPath: /bitnami/apache
        - name: php-data
          mountPath: /bitnami/php
      volumes:
      - name: magento-data
        emptyDir: {}
      - name: apache-data
        emptyDir: {}
      - name: php-data
        emptyDir: {}
